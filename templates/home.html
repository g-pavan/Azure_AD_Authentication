<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Flask App!</h1>

    {% if logged_in %}
        <p>Hello, {{ username }}! <a href="{{ url_for('auth.logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('auth.login') }}">Login</a></p>
    {% endif %}

    <!-- You can add more content or customize as needed -->

    <footer>
        <p>&copy; 2023 Your Flask App</p>
    </footer>
</body>
</html>
